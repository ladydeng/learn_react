<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
</head>

<body>
    <divsa id="test">
        </div>

        <!--sa 引入react核心库 -->
        <script src="https://cdn.staticfile.org/react/16.4.0/umd/react.development.js">
        </script>
        <!-- 引入react-dom,用于支持react操作DOM -->
        <script src="https://cdn.staticfile.org/react-dom/16.4.0/umd/react-dom.development.js"></script>
        <!-- 引入babel，用于将jsx转为js -->
        <script src="https://cdn.staticfile.org/babel-standalone/6.26.0/babel.min.js"></script>
        <!-- 
高阶函数：如果一个函数符合下面2个规范中的一个，那该函数就是高阶函数
1.若A函数，接收的参数是一个函数，那么A就可以称之为高阶函数
2.若A函数，调用的返回值依然是一个函数，那么A就可以称之为高阶函数
常见的高阶函数：Promise, setTimeout, arr.map等等

函数的柯里化：通过函数调用继续返回函数的方式，实现多次接收参数最后统一处理的函数编码形式
    
 -->
        <script type="text/babel">
            // 创建组件
            class Login extends React.Component {
                // 初始化状态
                state = {
                    username: "",
                    password: ""
                }

                saveFormData = (dataType) => {
                    // 把一个函数返回值（函数）交给onChange回调
                    return (e) => {
                        // 变量用中括号[]括起来
                        this.setState({ [dataType]: e.target.value })
                    }
                }

                login = (e) => {
                    const { username, password } = this.state
                    // 阻止表单的默认行为
                    e.preventDefault()
                    alert(`用户名：${username}，密码：${password}`)

                }

                
                render() {
                    return (
                        <form onSubmit={this.login}>
                            用户名：<input type="text" onChange={this.saveFormData("username")} name="username" />
                            密码：<input type="password" onChange={this.saveFormData("password")} name="password" />
                            <button>登录</button>
                        </form>
                    )
                }

            }

            // 渲染组件到DOM
            ReactDOM.render(<Login />, document.getElementById("test"))

        </script>
</body>

</html>
