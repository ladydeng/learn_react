<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>

        // 1.展开运算符在函数的使用
        function sum(...obj){
            return obj.reduce((pre,next) => {
                return pre + next
            })
        }

        console.log(sum(1,2,3,4))  //10

        //2. 构建字面量对象时使用展开运算符
        const person = {name:"lili", age:18, sex:"女"}
        const lili = {...person} //复制对象
        console.log(lili)

        // 3.复制对象的同时修改它的属性
        const hmm = { ...person, name:"hmm"}
        console.log(hmm)
    </script>
</body>
</html>
